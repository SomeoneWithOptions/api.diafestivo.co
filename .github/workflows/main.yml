name: Deploy to App Engine

on:
  push:
    branches: main

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest

    steps:
      - name : Checkout
        uses: actions/checkout@v2

      - name: Create .env
        run: |
          echo "GIPHY_KEY=${{secrets.GIPHY_KEY}}" >> ${{github.workspace}}/.env &&
          echo "REDIS_DB=${{secrets.REDIS_DB}}" >> ${{github.workspace}}/.env &&
          echo "IP_INFO_TOKEN=${{secrets.IP_INFO_TOKEN}}" >> ${{github.workspace}}/.env
      
      - name: Authenticate    
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: ${{secrets.G_PROJECT_ID}}
          workload_identity_provider: ${{secrets.G_PROVIDER_ID}}

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name : Deploy
        run : gcloud app deploy --quiet